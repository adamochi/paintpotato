<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body> 
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="10.0" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color: whitesmoke;"></div>
            <div class="controls_color jsColor" style="background-color: red;"></div>
            <div class="controls_color jsColor" style="background-color: rgb(2, 2, 2);"></div>
            <div class="controls_color jsColor" style="background-color: blue;"></div>
            <div class="controls_color jsColor" style="background-color: rgb(0, 255, 0);"></div>
            <div class="controls_color jsColor" style="background-color: tomato;"></div>
            <div class="controls_color jsColor" style="background-color: blueviolet;"></div>
            <div class="controls_color jsColor" style="background-color: lightskyblue;"></div>
            <div class="controls_color jsColor" style="background-color: springgreen;"></div>
        </div>
    </div>
    <script src="app.js"></script>    
</body>
</html>
